<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>pesquisa Online</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
            <!-- dados pessoais -->

            <legend>Dados Pessoais</legend>

            <label for="userName">nome</label>
            <input type="text" name="userName" required />
            <br />
            <label for="userAge">idade</label>
            <input type="number" name="userAge" min="12" max="100" required />
            <br />
            
            <label for="birthDate">Data de nascimento</label>
        <input type="date" name="birthDate" />
        <br />
        
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" required />
        <br />

        <label for="userPhoneNumber">Telefone</label>
        <input
        type="tel"
        name="userPhoneNumber"
        pattern="[0-9]{11}"
        placeholder="DDD+numero sem espaÃ§os ou hifen"
        />
        <br />
        
        <label for="userImage">Upload de fotos</label>
        <input type="file" accept="image/*" name="userImage" />
        <br />
        
    </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
